<!DOCTYPE html>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">delete</button>
                <button id="ac" onclick="screen.value=''">clear</button>
               <button id="eval" onclick="screen.value=calculation(screen.value)">=</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">0</button>
               
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <div id="history">
        
        <button id="clear-history" onclick="clearHistory()">Clear History</button>
        <div id="history-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
